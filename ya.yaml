steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://cookiefurry2/Dockerfile', '.']
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://cookiefurry2/index.html', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/oval-sunset-451208-h1/my-ar/my-image', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/oval-sunset-451208-h1/my-ar/my-image']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'my-cloud-run', '--image', 'us-central1-docker.pkg.dev/oval-sunset-451208-h1/my-ar/my-image', '--region', 'us-central1', '--platform', 'managed']
options:
   logging: CLOUD_LOGGING_ONLY
